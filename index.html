<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Frontend Mentor | Blog preview card" />
    <title>Frontend Mentor | Blog preview card</title>
    <meta name="author" content="Greg Perry" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="dark light" />
    <link rel="stylesheet" href="/css/default.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      media="(prefers-color-scheme:light)"
      href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0/dist/themes/light.css"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="container">
        <div>
          <img
            src="/images/illustration-article.svg"
            alt="Picture of Illustration article"
            class="image"
          />
        </div>
        <div class="learning-btn round-pill padding">
          <a href="#" class="btn">Learning</a>
        </div>
        <div class="published padding">
          <p>Published 21 Dec 2023</p>
        </div>
        <div class="title padding">
          <h1>HTML & CSS foundations</h1>
        </div>
        <div class="description padding">
          <p>
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="author-img padding">
          <img src="/images/image-avatar.webp" alt="Authors" /><span
            class="author"
            >Greg Hooper</span
          >
        </div>
        <footer>
          <div class="attribution">
            Challenge by
            <a
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
              >Frontend Mentor</a
            >. Coded by <a href="#">Greg Perry</a>.
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
